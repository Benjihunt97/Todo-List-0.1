<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="grid place-items-center min-h-screen bg-blue-100">
  
  <div class="relative bg-white w-4/5 min-h-[600px] max-h-[600px] p-7 rounded-lg shadow-2xl overflow-hidden md:w-[500px]">
    
    <div class="flex items-center justify-between mb-3">
      <h1 class="font-bold text-2xl text-purple-950">Groceries</h1>
      
      <button id="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#3b0764" fill="#3b0764" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
        </svg>
      </button>
    </div>
    
    <div class="value-box w-full border rounded-lg overflow-hidden text-sm">
      <input type="text" id="value" class="py-2 px-3 w-full focus:outline-0" placeholder="Add item">
    </div>
    
    <div class="w-full border my-7"></div>
    
    <div class="todo-wrapper flex flex-col gap-3 max-h-[350px] overflow-y-scroll">
    </div> 
    
    
    <button id="add-btn" class="grid place-items-center w-[50px] py-1 bg-purple-950 rounded-md absolute bottom-4 right-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M12 5l0 14" />
  <path d="M5 12l14 0" />
</svg>
    </button>
    
    <div class="completed transition-all absolute top-0 -right-[100%] h-full w-[200px] p-4 z-50 bg-white border-l">
      
      <button id="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
          <path d="M9 12h12l-3 -3" />
          <path d="M18 15l3 -3" />
        </svg>
      </button>
      
      <div class="completed-items flex flex-col gap-3">
      </div>
    </div>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
